<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title> Simple Calculator using HTML, CSS and JavaScript </title>
        <link rel="stylesheet" href="JW_Assignment_JS.css">
    </head>
    <body>
        <body>
            <section>
                <div class="container">
                    <div id="display"></div>
                    <div class="buttons">
                        <div class="button">C</div>
                        <div class="button">/</div>
                        <div class="button">*</div>
                        <div class="button">&larr;</div>
                        <div class="button">7</div>
                        <div class="button">8</div>
                        <div class="button">9</div>
                        <div class="button">-</div>
                        <div class="button">4</div>
                        <div class="button">5</div>
                        <div class="button">6</div>
                        <div class="button">+</div>
                        <div class="button">1</div>
                        <div class="button">2</div>
                        <div class="button">3</div>
                        <div class="button">.</div>
                        <div class="button">(</div>
                        <div class="button">0</div>
                        <div class="button">)</div>
                        <div id="equal" class="button">=</div>
                        <div id="Sarea" class="button">Area of square</div>
                        <div id="Carea" class="button">Area of circle</div>
                        <div id="nprime" class="button">Nth prime</div>
                     </div>
                </div>
            </section>
            <script src="JW_Assignment_JS.js"></script>
        </body>
    </body>
</html>
